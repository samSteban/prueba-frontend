<div class="row">
  <div class="col-12 col-lg-8 pt-5 mx-auto">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Nuevo cliente</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form class="my-form pt-3 px-3" [formGroup]="form" (submit)="onSubmit()">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Nombres</mat-label>
            <input matInput placeholder="Nombres" formControlName="nombres">
            <mat-error *ngIf="nombres.invalid && nombres.errors['required']">nombres obligatorio</mat-error>
          </mat-form-field>
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Apellidos</mat-label>
            <input matInput placeholder="Apellidos" formControlName="apellidos">
            <mat-error *ngIf="apellidos.invalid && apellidos.errors['required']">apellidos obligatorio</mat-error>
          </mat-form-field>
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Edad</mat-label>
            <input matInput type="number" placeholder="Edad" formControlName="edad">
            <mat-error *ngIf="edad.invalid && edad.errors['required']">edad obligatoria</mat-error>
            <mat-error *ngIf="edad.invalid && edad.errors['min']">debe ser 18+</mat-error>
          </mat-form-field>
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Fecha de nacimiento</mat-label>
            <input matInput [matDatepicker]="picker" placeholder="Elige una fecha" readonly
                   formControlName="fechaNacimiento">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="fechaNacimiento.invalid && fechaNacimiento.errors['required']">
              fecha nacimiento obligatoria
            </mat-error>
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="goToList()">Cancelar</button>
        <button mat-button color="primary" (click)="onSubmit()">Registrar</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
