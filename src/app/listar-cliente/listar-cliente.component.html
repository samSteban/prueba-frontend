<div class="row">
  <div class="col-12 col-lg-8 pt-5 mx-auto">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="Nombres">
        <th mat-header-cell *matHeaderCellDef> Nombres</th>
        <td mat-cell *matCellDef="let element"> {{element.Nombre}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Apellidos">
        <th mat-header-cell *matHeaderCellDef> Apellidos</th>
        <td mat-cell *matCellDef="let element"> {{element.Apellido}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="Edad">
        <th mat-header-cell *matHeaderCellDef> Edad</th>
        <td mat-cell *matCellDef="let element"> {{element.Edad}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="FechaNacimiento">
        <th mat-header-cell *matHeaderCellDef> Fecha Nacimiento</th>
        <td mat-cell *matCellDef="let element"> {{element.FechaNacimiento}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

    <mat-card>

        <mat-card-title>Nuevo cliente</mat-card-title>
      </mat-card-header>
      <mat-card-content>

      </mat-card-content>
    </mat-card>
  </div>-->

  <button mat-fab class="add-button" color="primary" (click)="redirectToRegister()">
    <mat-icon aria-label="Example icon-button">add</mat-icon>
  </button>
</div>
