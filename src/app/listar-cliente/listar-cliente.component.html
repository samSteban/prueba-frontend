<div class="row">
  <div class="col-12 col-lg-8 pt-5">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="Nombres">
        <th mat-header-cell *matHeaderCellDef> Nombres</th>
        <td mat-cell *matCellDef="let element"> {{element.Nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="Apellidos">
        <th mat-header-cell *matHeaderCellDef> Apellidos</th>
        <td mat-cell *matCellDef="let element"> {{element.Apellido}} </td>
      </ng-container>

      <ng-container matColumnDef="Edad">
        <th mat-header-cell *matHeaderCellDef> Edad</th>
        <td mat-cell *matCellDef="let element"> {{element.Edad}} </td>
      </ng-container>

      <ng-container matColumnDef="FechaNacimiento">
        <th mat-header-cell *matHeaderCellDef> Fecha Nacimiento</th>
        <td mat-cell *matCellDef="let element"> {{element.FechaNacimiento}} </td>
      </ng-container>

      <ng-container matColumnDef="FechaDeceso">
        <th mat-header-cell *matHeaderCellDef> Fecha Prob. Deceso</th>
        <td mat-cell *matCellDef="let element"> {{element.Deceso}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <div class="col-12 col-lg-4 pt-5">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Totales</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="col-12">
          <label class="text-dark">Promedio de edades</label>
          <h5 class="font-weight-bold text-muted mb-3">{{avg}}</h5>
          <label class="text-dark">Desviaci&oacute;n est&aacute;ndar</label>
          <h5 class="font-weight-bold text-muted">{{standardDeviation}}</h5>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <button mat-fab class="add-button" color="primary" (click)="redirectToRegister()">
    <mat-icon aria-label="Example icon-button">add</mat-icon>
  </button>
</div>
